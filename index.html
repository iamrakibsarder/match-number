<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="old-input" class="form-control" type="text">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-2" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="key(7)" class="button">7</div>
                              <div onclick="key(8)" class="button">8</div>
                              <div onclick="key(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="key(4)" class="button">4</div>
                              <div onclick="key(5)" class="button">5</div>
                              <div onclick="key(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="key(1)" class="button">1</div>
                              <div onclick="key(2)" class="button">2</div>
                              <div onclick="key(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="remove-last" class="button">&lt;</div>
                                <div onclick="key(0)" class="button">0</div>
                                <div id="clear" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="wrong" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

<script>

    const generatePin = document.getElementById('generate-pin');
    generatePin.addEventListener('click', function(){
        const randomNumber = generateRandomNumber();
        document.getElementById('old-input').value = randomNumber;
    })

    document.getElementById('submit-button').addEventListener('click', function(){
        const firstInput = document.getElementById('old-input').value;
        const secondInput = document.getElementById('input-2').value;
        // console.log(secondInput);
        if(firstInput == secondInput){
            document.getElementById('correct').style.display = 'block';
        }else{
            document.getElementById('wrong').style.display = 'block';
        }
        
    })



    // Clearing Input 02 
    document.getElementById('clear').addEventListener('click', function(){
        document.getElementById('input-2').value = '';
    })
    document.getElementById('remove-last').addEventListener('click', function(){
        let getSecondInput = document.getElementById('input-2').value;
        getSecondInput = getSecondInput.slice(0, -1);
        // console.log(getSecondInput);
        document.getElementById('input-2').value = getSecondInput;
    })




    // Parsing Value into Int 
    function stringToNumber(id){
        const getInput = document.getElementById(id);
        const getInputNumber = parseInt(getInput.value);
        return getInputNumber;
    }

    // Generate Random Number 
    function generateRandomNumber(){
        const random = Math.random() * 10000;
        const randomNum = Math.round(random); 
        if (randomNum < 999){
            return 1000;
        }
        else {
            return randomNum;
        }
    }


    // Number Key Function 
    function key(num){
        const inputBtn = document.getElementById('input-2').value;
        const secondInput = inputBtn + num;
        document.getElementById('input-2').value = secondInput;
        const firstInput = document.getElementById('old-input').value;

    }


</script>


</body>
</html>
